<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="deal-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Название дела:</label>
        <input type="text" name="name" value="">
        <label>День недели:</label>
        <input type="text" name="day" value="">
        <hr>
        <button id="save-deal">Сохранить</button>
    </form>
</div>
<h1>Список (<span th:text="${listsCount}">0</span>)</h1>
<button id="show-add-deal-form">Добавить дело</button>
<br><br>
<div id="deal-list">
    <div th:each="list : ${lists}">
        <a href="#" class="deal-link" th:attr="data-id=${list.id}" th:text="${list.name}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
